<!-- Display COURSEs -->
<ng-container *ngIf="galleryType == courseType">
  <section 
      class="gallery" 
      *ngFor="let course of courses$ | async">
      <!-- TODO: rm replace props with "data" -->
      <app-card [course]=course></app-card>
  </section>
</ng-container>

  <!-- Display PATHS -->
<ng-container *ngIf="galleryType == pathType">
  <section 
      class="gallery" 
      *ngFor="let path of paths$ | async">
    <app-card [path]=path></app-card>
  </section>
</ng-container>
